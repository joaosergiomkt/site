        document.addEventListener('DOMContentLoaded', function() {
            const profileContainer = document.querySelector('.profile-container');

            // Animate profile photo
            profileContainer.style.opacity = '0';
            profileContainer.style.transform = 'translateY(30px) scale(0.95)';
            profileContainer.style.transition = 'opacity 1.2s ease, transform 1.2s ease';
            
            setTimeout(() => {
                profileContainer.style.opacity = '1';
                profileContainer.style.transform = 'translateY(0) scale(1)';
            }, 400);

            // Animate buttons in new section
            const buttonsContainer = document.querySelector('.buttons-section-container');
            if (buttonsContainer) {
                buttonsContainer.style.opacity = '0';
                buttonsContainer.style.transform = 'translateY(50px)';
                buttonsContainer.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                
                setTimeout(() => {
                    buttonsContainer.style.opacity = '1';
                    buttonsContainer.style.transform = 'translateY(0)';
                }, 1000);

                const buttons = buttonsContainer.querySelectorAll('.image-button');
                buttons.forEach((button, index) => {
                    button.style.opacity = '0';
                    button.style.transform = 'translateY(30px)';
                    button.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    
                    setTimeout(() => {
                        button.style.opacity = '1';
                        button.style.transform = 'translateY(0)';
                    }, 1200 + (index * 200));
                });
            }

            // Add click animation to buttons
            const allButtons = document.querySelectorAll('.image-button');
            allButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.98) translateY(0)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(0)';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
